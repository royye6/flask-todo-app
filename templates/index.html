{% extends "base.html" %}
{% block content %}
    <main class="min-h-screen p-4 sm:p-5">
        <div class="flex justify-center mb-2">
            <h1 class="font-extrabold bg-gradient-to-r from-green-600 to-orange-600 text-4xl inline-block text-transparent bg-clip-text">TODO LIST APP</h1>
        </div>
        <div class="">
            <div class="card mt-2 mb-2">
                <div class="card-body">  
                    <form method="POST" class="flex flex-col gap-2">
                        <input type="text" name="title" class="bg-slate-100 rounded pl-2 font-bold" placeholder="Title">
                        <input type="text" name="task" class="bg-slate-100 rounded h-8 pl-2" placeholder="Task">
                        <div class="mt-2 flex justify-end">
                            <button type="submit" class="btn btn-sm btn-primary">New Task</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="p-1">
                <h2>TODOS</h2>
            </div>
            {% for todo in todos %}
                <div class="card mt-2 tansition-transform hover:scale-105 shadow-xl" hx-target="this" hx-swap="outerHTML">
                    <div class="card-body">  
                        <h5 class="card-title">{{ todo.title }}</h5>
                        <p class="card-text">{{ todo.task }}</p>
                        <p class="card-text text-sm text-gray-400">{{ 'Completed' if todo.is_complete else 'Not complete' }}</p>
                        <div hx-get="{{ url_for('edit', todo_id=todo.id) }}" class="flex justify-end"><button class="btn btn-sm btn-primary">Edit</button></div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
