{% extends "base.html" %}
{% block content %}
    <main>
        <div class="min-h-screen bg-slate-900 flex justify-center items-center">
            <div class="bg-slate-700 h-content flex w-96 sm:w-[500px] flex-col w-full p-2 rounded">
                <div class="bg-slate-700 h-28 w-full flex items-center justify-center ">
                    <h1 class="font-extrabold bg-gradient-to-r from-green-600 to-orange-600 text-4xl inline-block text-transparent bg-clip-text">TODO LIST APP</h1>
                </div>
                <div class="bg-blue-100 h-full w-full flex flex-col items-center">
                    <div class="h-40 bg-slate-700 w-full p-5 flex flex-col justify-center items-center gap-4 sm:gap-1 sm:flex-row">
                        <form class="max-w-md mx-auto">   
                            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                    </svg>
                                </div>
                                <input type="search" id="default-search" class="block w-72 h-11 p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-slate-200" placeholder="Search todos..." required />
                                <button type="submit" class="text-white absolute end-2.5 bottom-1 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Search</button>
                            </div>
                        </form>
                    </div>
                    <div class="bg-slate-600 h-content w-full flex p-2">
                        <div class="TASKS w-full h-full bg-slate-600">
                            <form method="POST" class="bg-slate-200 h-content w-full shadow-xl border border-gray-300 rounded-xl
                             transition-transform hover:scale-95 mt-2 mb-6 flex justify-between items-center p-1">
                                <div class="DONE h-5 w-5 bg-slate-300 border border-black rounded"></div>
                                <div class="MAINTASK h-content w-4/6 flex flex-col justify-between">
                                    <div class="h-content w-content">
                                        <input name="title" class="pl-1.5 bg-purple-600 h-12 w-full text-sm font-extrabold" placeholder="Title:"></input>
                                    </div>
                                    <div class=" flex h-content w-content items-center "> 
                                        <input name="task" class="pl-1.5 h-16 w-full bg-blue-900 text-sm" placeholder="Task"></input>
                                    </div>
                                    <div class="text-sm flex h-3 w-full items-center bg-orange"> 
                                        <p class=" text-gray-300 pl-1.5"></p>
                                    </div>
                                </div>
                                <div class="EDIT/DELETE flex flex-col gap-1">
                                    <!-- <div class="h-8 w-8 bg-green-600 rounded">E</div>
                                    <div class="h-8 w-8 bg-red-600 rounded">D</div> -->
                                    <div class="h-12 w-9 flex text-sm bg-blue-900 shadow-xl border border-black focus:border-green rounded items-center justify-center hover:bg-blue-800">
                                        <button type="submit" class="text-white m-2">New Task</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    {% for todo in todos %}
                        <div hx-target="thetask" hx-swap="outerHTML" class="bg-slate-200 h-content w-full shadow-xl border border-gray-300 rounded-xl
                        transition-transform hover:scale-95 mt-2 mb-6 flex justify-between items-center p-1">
                            <div class="DONE h-5 w-5 bg-slate-300 border border-black rounded"></div>
                            <div class="MAINTASK h-content w-4/6 flex flex-col justify-between">
                                <div class="h-content w-content border border-black">
                                    <h2 class="pl-1.5 h-12 w-full text-sm font-extrabold">{{ todo.title }}</h2>
                                </div>
                                <div class=" flex h-content w-content items-center border border-black"> 
                                    <p class="pl-1.5 h-16 w-full text-sm">{{ todo.task }}</p>
                                </div>
                                <div class="text-sm flex h-3 w-full items-center"> 
                                    <p class="text-gray pl-1.5">Created: {{ todo.created_at }}</p>
                                </div>
                            </div>
                            <div class="EDIT/DELETE flex flex-col gap-1">
                                <button hx-get="/edit" class="h-8 w-8 bg-green-600 border border-gray rounded">E</button>
                                <button class="h-8 w-8 bg-red-600 border border-gray rounded">D</button>
                                <!-- <div class="h-12 w-9 flex text-sm bg-blue-900 rounded items-center justify-center hover:bg-blue-800">
                                    <button type="submit" class="text-white m-2">Create</button>
                                </div> -->
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>    
{% endblock %}
